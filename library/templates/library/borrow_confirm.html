{% extends 'base.html' %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    .card-title i { color: #2563eb; margin-right: 0.5rem; }
    .btn-primary { background: #2563eb; border: none; }
    .btn-secondary { background: #64748b; border: none; }
    .btn-primary:hover, .btn-secondary:hover { opacity: 0.85; }
    .card { border-radius: 1rem; box-shadow: 0 2px 16px rgba(37,99,235,0.08); }
    body, .form-control, .form-select, .btn { font-family: 'Poppins', Arial, sans-serif; }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="card-title mb-4 text-center">
                    <i class="fa-solid fa-book-reader"></i> Confirm Borrow
                </h2>
                <p class="text-center mb-3">
                    <i class="fa-solid fa-book text-primary"></i>
                    You are borrowing: <strong>{{ book.title }}</strong>
                </p>
                <p class="text-center mb-4">
                    <i class="fa-solid fa-calendar-day text-info"></i>
                    Due Date: <span class="badge bg-info text-dark">{{ due_date|date:"Y-m-d" }}</span>
                </p>
                <form method="post" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary px-4 me-2">
                        <i class="fa-solid fa-check"></i> Confirm Borrow
                    </button>
                    <a href="{% url 'library:book-list' %}" class="btn btn-secondary px-4">
                        <i class="fa-solid fa-xmark"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
