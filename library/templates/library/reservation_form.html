{% extends 'base.html' %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    .card-title i { color: #2563eb; margin-right: 0.5rem; }
    .btn-primary { background: #2563eb; border: none; }
    .btn-secondary { background: #64748b; border: none; }
    .btn-primary:hover, .btn-secondary:hover { opacity: 0.85; }
    .form-label { font-weight: 600; color: #2563eb; }
    .card { border-radius: 1rem; box-shadow: 0 2px 16px rgba(37,99,235,0.08); }
    body, .form-control, .form-select, .btn { font-family: 'Poppins', Arial, sans-serif; }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="card-title mb-4 text-center">
                    <i class="fa-solid fa-calendar-plus"></i>
                    Reserve Book
                </h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fa-solid fa-calendar-check"></i> Reserve
                        </button>
                        <a href="{% url 'library:book-list' %}" class="btn btn-secondary px-4">
                            <i class="fa-solid fa-xmark"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
